		<script type="text/javascript">
			var i18nLoadedSuccess = false;
			$(document).ready(function() {
				jQuery.i18n.properties({
				    name:'i18n',
				    path:'i18n/',
				    mode:'both',
				    language:'zh_CN', 
				    callback: function() {
				    	i18nLoadedSuccess = true;
				    	
				        var loginUsername = jQuery.i18n.prop('login.username');
				        var loginPassword = jQuery.i18n.prop('login.password');
				        var rememberUsername = jQuery.i18n.prop('login.remember_username');
				        var loginAction = jQuery.i18n.prop('login.loginAction');
				        
				        $("#login_username").text(loginUsername);
				        $("#login_password").text(loginPassword);
				        $("#login_RememberUsername").text(rememberUsername);
				        $("#button_login").val(loginAction);
				    }
				});
			});
			
		</script>
	</head>
	<body class="easyui-layout">
		<div id="loginDiv" style="position:absolute;width:100%;height:100%;background-color:silver;z-index:9039;">	
			<div align="center"><img src="http://www.fring.com/images/logo.gif" style="margin:0 auto;padding:20px"/></div>
			<table style="margin:0 auto;text-align:center;">
	            <tbody>
		            <tr>
		                <td><div id="login_username" style="float:right;">Username:</div></td>
		                <td><input id="username" name="username" type="text"></input></td>
		            </tr>
		            <tr>
		                <td><div id="login_password" style="float:right;">Password:</div></td>
		                <td><input id="password" name="password" type="password"></input></td>
		            </tr>
		            <tr>
		            	<td/>
		            	<td>
		            		<input id="remember_username" name="remember_username" type="checkbox" checked="checked" style="float:left;"/><label id="login_RememberUsername" for="remember_username" style="float:left;">Remember Username</label>
		            	</td>
		            </tr>
		            <tr>
		                <td/>
		                <td style="padding-top:10px;"><input id="button_login" type="submit" value="Login" style="float:left;"></input></td>
		            </tr>
	            </tbody>
        	</table>
		</div>
		<div region="north" border="false" split="false" style="height:20px;background:#B3DFDA;">north region</div>
		<div region="center" border="false" split="false" style="overflow:hidden;">center region</div>
		
	</body>
